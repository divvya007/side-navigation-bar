<!DOCTYPE html>

<head>
  <title>Simple Sidebar</title>
  <!-- Always load 3rd party styles before your styles -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container" class="mainContainer">

    <div class="navBar">

      <h2 class="sidebarHeader"> 
        <span class="navBar__icon fab fa-bootstrap"></span> 
        <span>Sidebar</span>
      </h2>

      <hr class="navBar__separator">

      <ul class="navbar__navItemList">
        <li class="navBar__navItems navBar--blue">
          <a class="navBar__link" href="#">
            <span class="navBar__icon fas fa-home"></span>
            <span>Home</span>
          </a>
        </li>

        <li class="navBar__navItems">
          <a class="navBar__link" href="#">
            <span class="navBar__icon fas fa-tachometer-alt"></span>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="navBar__navItems">
          <a class="navBar__link" href="#">
            <span class="navBar__icon fas fa-th"></span>
            <span>Orders</span>
          </a>
        </li>

        <li class="navBar__navItems">
          <a class="navBar__link" href="#"> 
            <span class="navBar__icon fab fa-product-hunt"></span>
            <span>Product</span>
          </a>
        </li>

        <li class="navBar__navItems">
          <a class="navBar__link" href="#">
            <span class="navBar__icon fas fa-user"></span>
            <span>Customers</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</body>

</html>
